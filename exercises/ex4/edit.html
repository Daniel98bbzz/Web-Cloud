<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shoe</title>
    <link rel="stylesheet" href="css/shoeStyle.css">
</head>
<body>
    <h1>Edit Shoe</h1>
    <form action="yourShoe.php" method="get">
        <div>
            <label for="shoe_name">Shoe Name:</label>
            <input type="text" name="shoe_name" id="shoe_name" required>
        </div>
        <div>
            <label for="color">Color:</label>
            <select name="color" id="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
        </div>
        <div>
            <label for="size">Size:</label>
            <input type="number" name="size" id="size" min="36" max="48" step="1" required>
        </div>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
